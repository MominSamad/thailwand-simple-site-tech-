<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Navbar -->
  <header class="bg-gray-800 text-white">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-xl font-bold">Tech Store</h1>
      <nav>
        <a href="index.html" class="mx-3 hover:text-gray-300">Home</a>
        <a href="product.html" class="mx-3 hover:text-gray-300">Products</a>
        <a href="conatact.html" class="mx-3 hover:text-gray-300">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Home Section -->
  <section id="home" class="bg-gray-900  text-white text-center py-20">
    <h2 class="text-4xl font-bold mb-4">Welcome to Tech Store</h2>
    <p class="text-lg mb-6">Your go-to place for the latest gadgets and accessories!</p>
    <a href="#products" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Shop Now</a>
  </section>

  <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Contact Us</h2>
    
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" required>
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
      </div>
  
      <div class="mb-4">
        <label for="message" class="block text-gray-700">Message</label>
        <textarea id="message" name="message" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Write your message" required></textarea>
      </div>
  
      <div class="text-center">
        <button type="submit" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send Message</button>
      </div>
    </form>
  </div>
  

  <!-- Contact Section -->
  <section id="contact" class="bg-gray-200 py-20">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
      <p class="mb-4">Email: support@techstore.com</p>
      <p>Phone: +123 456 7890</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
      <p>Â© 2024 Tech Store. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
